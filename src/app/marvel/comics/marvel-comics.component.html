<div class="container">

  <div class="row">
    <input autofocus type="text" (keyup.enter)="getComics()" [(ngModel)]="startYear"
           placeholder="Enter year">
  </div>

  <ng-container *ngFor="let comic of comics">
    <img src="{{comic.thumbnail.path}}/portrait_fantastic.{{comic.thumbnail.extension}}"/>
  </ng-container>

</div>
